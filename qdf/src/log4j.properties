log4j.rootLogger=INFO,console,file,html
#控制台log
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%-d{yyyy-MM-dd HH:mm:ss} [%c]-[%p] %m%n
#文件格式的log
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=${catalina.home}/logs/logs_tomcat.log
log4j.appender.file.MaxFileSize=500KB
log4j.appender.file.MaxBackupIndex=10
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d [%-5p] [%t] [%c] %m%n
#通过网站可直接访问的log
log4j.appender.html=org.apache.log4j.RollingFileAppender
log4j.appender.html.File=${webapphome}/log.txt
log4j.appender.html.MaxFileSize=500KB
log4j.appender.html.layout=org.apache.log4j.PatternLayout
log4j.appender.html.layout.ConversionPattern=%d [%-5p] [%t] [%c] %m%